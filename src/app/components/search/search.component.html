<div class="d-flex mx-4 mb-5" role="search">
	<input class="form-control me-2" style="border: none;background-color: #21262D" type="text" placeholder="Rechercher" (keydown.enter)="startSearch()" (keydown.escape)="resetInput()" [(ngModel)]="searchTerm">
	<button class="btn btn-outline-success" style="border-color: #22F1BF" type="button" (click)="startSearch()">🔍</button>
</div>
